

<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Create New Diagram</title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>Create new diagram</h1>
            <label for=""img">Select image:</label>
            <form action="/submitnewdiagram" method="post" enctype="multipart/form-data">
                <input type="file" name="diagram"/>
                <input type="submit" value="Send">
        </form>
        <button onclick=doSomething()>New valve</button>
        <form id="newvalve" style="visibility: hidden">
            <input type="text" id="system" placeholder="system name"></input>
            <input type="text" id="valve" placeholder="valve name"></input>
            <button onclick=firstCord()>First cords</button>
            <input type="text" id="x" placeholder="First click"></input>
            <button onclick=secCord()>Second cords</button>
            <input type="text" id="y" placeholder="Second click"></input>
            <button onclick=submitValve()>Submit</button>
        </form>
	</header>
    <img id="canvas" src="">


</body>

<script src="/mapcords.js"></script>
</html>
