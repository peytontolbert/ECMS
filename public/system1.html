<html>
<head>
<title>Sketchpad</title>

    

<style>
/* Some CSS styling */
#sketchpadapp {
    /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.rightside {
    top: 200px;
    position: absolute;
    z-index: 2;
    margin-left:10px;
}
#sketchpad {
    z-index: 3;
    border:2px solid #888;
    border-radius:4px;
    position:absolute; /* Necessary for correct mouse co-ords in Firefox */
}

.table, th, td {
    padding: 10px;
    table-layout: fixed;
    width: 150px;
}

.abc1 {
    border-style: solid;
    border:2px solid red;
    fill: red;
    border-radius:4px;
    position:absolute;
    z-index: 4;
    display: block;
}

.abc-1 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 70px;
      left: 1000px;
    }
.abc-2 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 140px;
      left: 1000px;
  }
.abc-3 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 215px;
      left: 1000px;
  }
.abc-4 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 360px;
      left: 1300px;
  }
.abc-5 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 40px;
      left: 1540px;
  }
.abc-6 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 580px;
      left: 1450px;
  }
.abc-7 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 600px;
      left: 1550px;
  }
.abc-8 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 600px;
      left: 1870px;
  }
.abc-9 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 420px;
      left: 2195px;
  }
.abc-10 {
    white-space: nowrap;
    position: absolute;
    z-index: 2;
      top: 280px;
      left: 2450px;
  }
.valvedata {
    top: 100px;
    z-index: 4;
    overflow-y: scroll; height: 200px;
}

.status {
    display: inline;
}

.tagproposal {
    position: absolute;
    top: 500px;
    left: 50px;
    display: none;
    margin: 20px;
    z-index: 8;
}

.system1 {
    position: absolute;
    z-index: 2;
      top: 100px;
      left: 25px;
  }
</style>
</head>
<body>
  <header>
    <h1>
      <a href="/system1historydata">System1 History</a>
    </h1>
  </header>
  <a </a>
  <a href="/systems">Systems</a>
    <div id="valvedata" class="valvedata">
        <form id="statusform" onsubmit="savevalve()">
            <input type="button"></input>

        </form>
    </div>
    <br><br><br>
    <div class="tagproposal" id="proposal">
        <button onclick="newline()">Add New Line</button>
        <button onclick="checklineup()">Check valves</button>
        <form id="proposalform" onsubmit="savevalves()">
            <br>
            <input type="button" onclick=savevalves() value="Submit"></input>
            <br><br>
    </form>
    </div>
    
        <div class="rightside">
            <input type="submit" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
            <button onclick="tagoutproposal()">Enter Tag Proposal</button>
            <input type="submit" value="Toggle Sketchpad" onclick="togglesketchpad()"> Mode: editing
            <div id="div1" class="system1">
            <img src="images/system1.png" id="p1" alt="System" usemap="#system" width="2628" height="690">
            <map name="system">
                <area shape="rect" class="abc1" coords="999,95,1050,128" alt="abc1" onclick="getabc1()"><area>
                <area shape="rect" class="abc1" coords="995,168,1050,208" alt="abc2" onclick="getabc2()"><area>

                <area shape="rect" class="abc1" coords="1490,575,1540,620" alt="abc6" onclick="getabc6()"><area>

                <area shape="rect" class="abc1" coords="1860,630,1930,670" alt="abc8" onclick="getabc8()"><area>
                <area shape="rect" class="abc1" coords="2220,440,2270,475" alt="abc9" onclick="getabc9()"><area>
                <area shape="rect" class="abc1" coords="2464,301,2530,345" alt="abc10" onclick="getabc10()"><area>
  <p class="abc-1" id="abc1statusresult">ABC-1</p>
  <p class="abc-2" id="abc2statusresult">ABC-2</p>
  <p class="abc-3" id="abc3statusresult">ABC-3</p>
  <p class="abc-4" id="abc4statusresult">ABC-4</p>
  <p class="abc-5" id="abc5statusresult">ABC-5</p>
  <p class="abc-6" id="abc6statusresult">ABC-6</p>
  <p class="abc-7" id="abc7statusresult">ABC-7</p>
  <p class="abc-8" id="abc8statusresult">ABC-8</p>
  <p class="abc-9" id="abc9statusresult">ABC-9</p>
  <p class="abc-10" id="abc10statusresult">ABC-10</p>
            </map>  
            </div>
            <canvas id="sketchpad" height="2000" width="2800">
            </canvas>
        </div>
    </div>
    <script src="sketchpad.js" type="text/javascript"></script>
    
</body>
</html>
